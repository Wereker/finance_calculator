name: CI/CD Pipeline (with self-hosted deploy)

on:
  push:
    branches: [ main ]

jobs:
  # lint:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4
  #     - name: Set up Python
  #       uses: actions/setup-python@v5
  #       with:
  #         python-version: '3.10'
  #     - name: Install dependencies
  #       run: pip install flake8
  #     - name: Lint with flake8
  #       run: flake8 . --count --show-source --statistics

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: PYTHONPATH=. pytest -v

  build-and-push-docker:
    # needs: [lint, test]
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/finance-calculator:latest

  deploy:
    needs: build-and-push-docker
    runs-on: self-hosted
    steps:
      - name: Pull and run latest image
        run: |
          docker stop finance-app || true
          docker rm finance-app || true
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/finance-calculator:latest
          docker run -d --name finance-app -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/finance-calculator:latest